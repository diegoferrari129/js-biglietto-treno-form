<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <form class="mt-1">
            <div class="container-sm">
                <div class="row">
                    <div class="col-12">
                        <h2 class="text-center my-3">Calcola il prezzo del tuo biglietto</h2>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="" class="control-label">Nome e Cognome</label>
                        <input class="form-control" type="text" name="name-surname" id="name_surname" placeholder="Inserisci...">
                    </div>
                    <div class="col-12 col-md-3">
                        <label for="" class="control-label">Et√†</label>
                        <select class="form-select" id="age">
                            <option value=""></option>
                            <option value="1">Minorenne</option>
                            <option value="2">Adulto</option>
                            <option value="3">Over 65</option>
                          </select>
                    </div>
                    <div class="col-12 col-md-3">
                        <label for="" class="control-label">Distanza</label>
                        <input class="form-control" type="number" name="distance" id="distance" placeholder="Chilometri...">
                    </div>
                    <div class="col-12">
                        <div class="text-end mt-3">
                            <button id="calc_total_price" class="btn btn-primary" type="button">Calcola</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <section id="ticket" class="mt-5">
            <div class="container-sm">
                <div class="row">
                    <div class="col-12">
                        <h2 class="text-center my-3">Il tuo biglietto</h2>
                    </div>
                    <div class="col-12 col-md-4">
                        <div>
                            <h3>Dettagli del passeggero</h3>
                            <h4>Nome e Cognome</h4>
                            <h5 id="passenger"></h5>
                        </div>
                    </div>
                    <div class="col-12 col-md-2">
                        <h5>Offerta</h5>
                        <h6 id="offerta"></h6>
                    </div>
                    <div class="col-12 col-md-2">
                        <h5>Carrozza</h5>
                        <h6 id="carrozza"></h6>
                    </div>
                    <div class="col-12 col-md-2">
                        <h5>Codice CP</h5>
                    </div>
                    <div class="col-12 col-md-2">
                        <h5>Costo del biglietto</h5>
                        <h6 id="total_price"></h6>
                    </div>
                    <div class="col-12">
                        <h6 id="message" class="text-end mt-3"></h6>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="./js/script.js"></script>
</body>
</html>
